# JPA
#
spring:
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: create-drop
      show-sql: true
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
  datasource:
    platform: postgres
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres

server:
    port: 8080
    session:
      cookie:
        name: UISESSION


